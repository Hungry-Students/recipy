<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipy</title>
  </head>
  <body>
    <div>
    	<h1> Dernières recettes postées </h1>
		{% if latest_recipes_list %}
			<ul>
			{% for recipe in latest_recipes_list %}
				<li><a href="/recipes/{{ recipe.id }}/">{{ recipe.name }}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No recipes are available.</p>
		{% endif %}
	</div>
  </body>
</html>
