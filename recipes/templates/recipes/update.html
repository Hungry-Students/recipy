{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Update a recipe" %}{% endblock %}

{% block content %}

{% load static %}
<script src="{% static 'recipes/ingredient_form_script.js' %}"></script>

<div>
	<form method="post" action="{% url 'recipes:update' recipe_id%}">
	    {% csrf_token %}
	    <input id="recipe_id" name="recipe_id" type="hidden" value={{recipe_id}}>
	    <table>
	        {{ form.as_table }}

		     
			</table><br>
	    <input type="submit" value={% trans "Save modifications" %}>
	</form>
</div>

{% endblock %}
