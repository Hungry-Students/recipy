<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{recipe.name}}</title>
  </head>
  <body>
    <h1> Recipe : {{recipe.name}}</h1>
    <h2> Ingredients </h2>
    <p>
    	{% if ingredient_quantities %}
			<ul>
			{% for x in ingredient_quantities %}
				<li>{{ x.ingredient }} ({{x.quantity}} {{x.quantity_unit}})</li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No recipes are available.</p>
		{% endif %}
    </p>
  </body>
</html>
