{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Cookbook" %}{% endblock %}

{% block content %}

{% for category, recipes in categories.items %}
<h2>{{ category}}</h2>
<ul>
    {% for recipe in recipes %}
    <li><a href="{% url 'cookbook:recipe' recipe.id %}">
        {{ recipe.name }}
    </a></li>
    {% endfor %}
</ul>
{% endfor %}

{% endblock %}
